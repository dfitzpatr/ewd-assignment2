
    <div class="container">

	   <div ng-show="error" class="alert alert-danger">{{error}}</div>
     <form ng-submit="register()"
        style="margin-top:30px;">
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="First Name"
		  ng-required
          ng-model="firstName"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Last Name"
      ng-required
          ng-model="lastName"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="username"
      ng-required
          ng-model="username"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="age"
      ng-required
          ng-model="age"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="gender"
      ng-required
          ng-model="gender"></input>
        </div>
        <div class="form-group">
          <input type="password"
          class="form-control"
          placeholder="Password"
		  ng-required
          ng-model="password"></input>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>

</div>
